<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from Table</title>
</head>
<body>
    <table border="1" id="customers">
        <tr><th>Name</th><th>Email</th></tr>
        <tr><td>Eve</td><td>eve@gmail.com</td></tr>
        <tr><td>Nick</td><td>nick@yahoo.com</td></tr>
        <tr><td>Tedy</td><td>tedy@abv.bg</td></tr>
        <tr><td>Didi</td><td>didi@data.bg</td></tr>
    </table>
    Email: <input type="text" name="email"/><br>
    <button type="button" onclick="deleteByMail()">Delete</button>
    <div id="result"/>
    <script>
        function deleteByMail() {
            let col2 = document.querySelectorAll("#customers tr td:nth-child(2)");
            let email = document.getElementsByName('email')[0].value;
            for(let td of col2){
                if(td.textContent == email){
                    let tr = td.parentNode;
                    tr.parentNode.removeChild(tr);
                    document.getElementById("result").textContent = "Deleted.";
                    return;
                }
            }
            document.getElementById("result").textContent = "Not found.";
        }
    </script>
</body>
</html>
