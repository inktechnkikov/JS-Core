<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CollcetList</title>
</head>
<body>
    <ul id = "items">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ul>
<textarea id="result"></textarea>
<br>
<button type="button" onclick="extractText()">Ð•xtract</button>
<script>
    function extractText() {
        let items = document.querySelectorAll('#items li');
        let res = document.getElementById('result');
        for(let l of items){
          res.value+=l.textContent + '\n';
        }
    }
</script>
</body>
</html>
