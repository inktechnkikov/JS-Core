<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColrizeTableRows</title>
</head>
<body>
    <table border=5">
        <tr><th>Name</th><th>Town</th></tr>
        <tr><th>Eve</th><th>Sofia</th></tr>
        <tr><th>Nick</th><th>Varna</th></tr>
        <tr><th>Didi</th><th>Ruse</th></tr>
        <tr><th>Tedy</th><th>Varna</th></tr>
    </table>
<button type="button" onclick="colorize()">Colrize it</button>
<script>
    function colorize() {
        let i = 0;
        for (let tr of document.querySelectorAll('table tr')) {
            if (i % 2 == 1)
                tr.style.background = 'Teal';
            i++;
        }
    }
</script>
</body>
</html>
