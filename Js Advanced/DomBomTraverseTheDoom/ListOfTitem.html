<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lisofitems</title>
</head>
<body>
    <h1>List of items</h1>
    <ul id="items">
        <li>First</li>
        <li>Second</li>
    </ul>
    <input type="text" id="newItemText"><br>
    <button type="button" onclick="addText">Add</button>
    <script>
        function addText() {
            let text = document.getElementById('newItemText').value;
            let li = document.createElement('li');
            li.textContent = text;
            let items = document.getElementById('items');
            items.appendChild(li);
        }
    </script>
</body>
</html>
