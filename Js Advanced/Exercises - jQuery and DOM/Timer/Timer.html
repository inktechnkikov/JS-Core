<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
    <script src="../scripts/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script>
    window.onload = function () {
      timer();
    };
    function timer() {
        let seconds = $('#seconds');
        let minutes = $('#minutes');
        let hours = $('#hours');
        let startBtn = $('#start-timer');
        let stopBtn = $('#stop-timer');
        let interval = undefined;

        startBtn.click(function () {
            if(!interval) {
                interval = setInterval(step, 1000);
            }
        });
        stopBtn.click(function () {
            clearInterval(interval);
            interval = undefined;
        });
         let totalSecond = 0;
        function step() {
            totalSecond++;
            seconds.text(fixFormat(totalSecond%60));
            let mins = totalSecond / 60;
            minutes.text(fixFormat(mins % 60));
            let hours = totalSecond / 3600;
            hours.text(fixFormat(hours));
        }
        function fixFormat(num) {
          return pad(Math.floor(num));
        }

        
        function pad(number) {
            if(number <= 9){
                number = `0${number}`;
            }
            return number;
        }
    }
</script>
</body>
</html>
