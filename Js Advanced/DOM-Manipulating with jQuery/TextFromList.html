<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextFromList</title>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <button id="show">Extract Text</button>
    <div id="result"></div>
   <script>
    $(document).ready(function () {
        $('#show').click(extractText);
    });
    function extractText() {
        let joined = $('#items li').toArray().map(li => li.textContent).join(', ');
        $('#result').text(joined)
    }



   </script>
</body>
</html>
