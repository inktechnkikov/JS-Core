<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let townDel = $('#townName').val();
            let allTowns = $('#towns option').toArray();
            let isDeleted = false;
            let printText = '';
            for (let t of allTowns) {
                // console.log(t.textContent) this will check for content!
                if (townDel === t.textContent) {
                    $(t).remove();
                    isDeleted = true;
                }
            }
                if (isDeleted) {
                   printText = `${townDel} deleted.`;
                }
                else {
                  printText = `${townDel} not found.`;
                }
                $('#result').text(printText);
                $('#townName').val('');
            });
    }

</script>
</body>
</html>
