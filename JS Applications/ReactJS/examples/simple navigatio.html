<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple nav</title>
    <script src="https://unpkg.com/react/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone"></script>
</head>
<body>
<div id="container"></div>
    <script type="text/babel">
        class Navigation extends React.Component {
            render(){
                return <div>
                    <a href="#">Home </a>
                    <a href="#">Login </a>
                    <a href="#">Register </a>
                </div>;
            }
        }
        let Human = React.createClass({
            render:function () {
                return <div>
                    Hello {this.props.name} youre age is {this.props.age}
                </div>;
            }
        });
        let Town = React.createClass({
            render:function () {
                return <div>
                    <h2>Town</h2> {this.props.nameOfTown} with zip-code {this.props.zipcode} has population:
                    {this.props.population}
                </div>;
            }
        });
        class Footer extends React.Component{
            render(){
                return <div id="footer">
                    (c) simple navigation
                </div>;
            }
        }
        let app = <div>
            <Navigation/>
            <Human name = "Haho" age = "25"/>
            <Human name = "Gosho" age = "22"/>
            <Town nameOfTown = "Plovdiv" zipcode = "4425" population = "65658"/>
            <Town nameOfTown = "Sofia" zipcode = "4445" population = "7878777"/>
            <Footer/>
        </div>;
        ReactDOM.render(app,document.getElementById('container'));
    </script>
</body>
</html>
