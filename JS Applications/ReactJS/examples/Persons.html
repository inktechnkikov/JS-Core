<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <script src="https://unpkg.com/react/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone"></script>
</head>
<body>
    <div id="appPersons">
    <script type="text/babel">
    class Person extends React.Component{
        render(){
            return <p>
                i am Person with name: {this.props.name}
                </p>;
        }
    }
    ReactDOM.render(
            <div>
                <Person name = "Petya"/>
                <Person name = "Galya"/>
            </div>
        ,document.getElementById('appPersons'));
    </script>
    </div>
</body>
</html>
